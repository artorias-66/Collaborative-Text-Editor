services:
  # Backend API Server
  - type: web
    name: collaborative-editor-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: CLIENT_URL
        sync: false
    healthCheckPath: /health

  # Frontend React App
  - type: web
    name: collaborative-editor-frontend
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
      - key: REACT_APP_SOCKET_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
